<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Addition  of two numbers</title>
    <script type="text/javascript">
      function add(a, b)
      {
         c=a+b;
        return c;
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(add(2,3))
    </script>
  </body>
</html>
